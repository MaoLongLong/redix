version: 2.1

orbs:
  docker: circleci/docker@2.0.2

jobs:
  test:
    docker:
      - image: cimg/go:1.17
    steps:
      - checkout
      - run:
          name: Run unit tests
          command: make test
  lint:
    docker:
      - image: golangci/golangci-lint:v1.44.2-alpine
    steps:
      - checkout
      - run:
          name: Run lint
          command: golangci-lint run

workflows:
  main:
    jobs:
      - test
      - lint
      - docker/publish:
          requires:
            - test
            - lint
          extra_build_args: "--build-arg BRANCH=${CIRCLE_BRANCH} --build-arg COMMIT=${CIRCLE_SHA1:0:7}"
          image: maolonglong/redix
          tag: latest
          filters:
            branches:
              only: main
